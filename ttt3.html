<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      h1 {
        margin-bottom: 20px;
      }

      .turn,
      .win-message {
        border: 1.5px solid black;
        width: 320px;
        text-align: center;
        padding: 10px;
        margin: 10px 0;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }

      .square {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
      }

      .square:hover {
        background-color: lightgray;
      }

      .square.locked {
        pointer-events: none;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Turtle Trooper's Tic Tac Toe Tournament</h1>

    <div class="turn" id="turn-indicator">Player X's turn</div>
    <div class="board" id="board">
      <script>
        const NUM_SQUARES = 9;
        for (let i = 0; i < NUM_SQUARES; i++) {
          let id = "sq" + i;
          document.write(
            "<div class='square' id='" + id + "' data-index='" + i + "'></div>"
          );
        }
      </script>
    </div>

    <div class="win-message" id="win-message">Game in Progress</div>

    <button id="start-game-btn">Start Game</button>

    <script>
      let currentPlayer = Math.random() < 0.5 ? "X" : "O";
      const turnIndicator = document.getElementById("turn-indicator");
      const winMessage = document.getElementById("win-message");
      const squares = document.querySelectorAll(".square");

      const updateTurnIndicator = () => {
        turnIndicator.textContent = `Player ${currentPlayer}'s turn`;
      };

      const handleSquareClick = (e) => {
        const square = e.target;
        const squareIndex = square.getAttribute("data-index");

        alert(`Square ${squareIndex} clicked!`);

        if (!square.textContent) {
          square.textContent = currentPlayer;
          square.classList.add("locked");
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          updateTurnIndicator();
        }
      };

      squares.forEach((square) => {
        square.addEventListener("click", handleSquareClick);
      });

      const startGame = () => {
        squares.forEach((square) => {
          square.textContent = "";
          square.classList.remove("locked");
        });
        winMessage.textContent = "Game in Progress";
        currentPlayer = Math.random() < 0.5 ? "X" : "O";
        updateTurnIndicator();
      };

      document
        .getElementById("start-game-btn")
        .addEventListener("click", startGame);

      updateTurnIndicator();
    </script>
  </body>
</html>
